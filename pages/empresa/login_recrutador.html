<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Recrutador</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <div class="login">
        <section class="formlogin">
            <img src="../../assets/imagens/Logo.png" alt="logo do site">
            <h3>Acessar área do recrutador</h3>
            <form name="formDados" id="formDados" method="get" action="">
                <div class="groupl">
                    <div class="btnlogin">
                        <button type="submit"><i class="fa-brands fa-google fa-2x"></i>Continuar com Google</button>
                        <button type="submit">Continuar com Apple<span class="fa-brands fa-apple"></span></button>
                    </div>
                    <p>ou</p>
                    <div class="box email">
                        <!-- <label for="email">E-mail</label> -->
                        <input type="email" id="email" name="email" placeholder="Ex: email@email.com" required>
                    </div>
                    <div class="box password">
                        <!-- <label for="senha">Senha</label> -->
                        <input type="password" id="senha" name="senha" placeholder="Senha" minlength="8" maxlength="20"
                            required>
                    </div>
                    <div class="botao">
                        <button type="submit">Entrar com e-mail e senha</button>
                    </div>
                    <p>ainda não possui uma conta?</p>
                    <a href="./cadastro_recrutador.html">cadastre-se</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
