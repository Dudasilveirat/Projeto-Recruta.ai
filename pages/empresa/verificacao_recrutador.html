    <!-- CSS -->

    <!-- Chamada Font Awesome -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="verificacao">
        <div class="arrow">
            <a href="../escolha_cadastro.html" class="arrow fa-solid fa-arrow-left fa-2x"></a>
        </div>
        <section class="formverificacao">
            <img src="../../assets/imagens/Logo.png" alt="logo do site">
            <h3>Quase Lá!</h3>
            <p>Informe o código de verificação enviado para o e-mail rh@empresa.com</p>
            <form name="formDados" id="formDados" method="get" action="">
                <div class="groupv">
                    <div class="box password">
                        <!-- <label for="senha">Senha</label> -->
                        <input type="password" id="senha" name="senha" placeholder="Código de Verificação" minlength="8"
                            maxlength="20" required>
                    </div>
                    <div class="botao">
                        <a href="../empresa/planos_empresa.html">
                            <button type="button">Confirmar</button>
                        </a>
                    </div>
                    <p>Não recebeu o código?<a href="#">Reenviar e-mail</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
