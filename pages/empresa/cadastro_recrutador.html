<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Recrutador</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/cadastro.css">

    <!-- Chamada Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cadastroC">
        <div class="arrow">
            <a href="../escolha_cadastro.html" class="arrow fa-solid fa-arrow-left fa-2x"></a>
        </div>
        <section class="formulario">
            <img src="../../assets/imagens/Logo.png" alt="logo do site">
            <h3>Criar conta</h3>
            <p>Preencha as informações abaixo para prosseguir com a criação da sua conta empresa.</p>
            <form name="formDados" id="formDados" method="get" action="">
                <div class="group">
                    <div class="box nomecompleto">
                        <!-- <label for="nomecompleto">Usuário</label> -->
                        <input type="text" id="nomecompleto" name="nomecompleto" placeholder="Razão Social" required>
                    </div>

                    <div class="box cnpj">
                        <!-- <label for="Data de nascimento">Data do Cadastro</label> -->
                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                    </div>

                    <div class="box email">
                        <!-- <label for="email">E-mail</label> -->
                        <input type="email" id="email" name="email" placeholder="E-mail Corporativo" required>
                    </div>

                    <div class="box password">
                        <!-- <label for="senha">Senha</label> -->
                        <input type="password" id="senha" name="senha" placeholder="Senha" minlength="8" maxlength="20"
                            required>
                    </div>

                    <div class="box password">
                        <!-- <label for="senha">Senha</label> -->
                        <input type="password" id="senha" name="senha" placeholder="Confirmar senha" minlength="8"
                            maxlength="20" required>
                    </div>

                    <div class="botao">
                        <a href="../../pages/empresa/verificacao_recrutador.html">
                            <button type="button">Continuar</button>
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script src="../../assets/js/cadastro.js"></script>
</body>

</html>
