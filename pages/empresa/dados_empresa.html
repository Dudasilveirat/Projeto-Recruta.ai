    <main>
        <section class="container">
            <div class="row">
                <div class="mt-5 d-flex flex-column align-items-center">
                    <h2 class="custom-h2 text-center">Preencher dados da empresa</h2>
                    <p class="custom-p">Preencha os todos dados da sua empresa antes de começar a publicar suas vagas no
                        Recruta.ai ☑️</p>
                    <button class="upload-button" onclick="">
                        <img src="../../assets/imagens/foto.png" alt="Foto de perfil do usuário">
                    </button>

                    <div class="col-12 col-lg-8 my-5">
                        <h4 class="custom-h4 mb-3">Informações gerais</h4>
                        <form class="row" id="dados_empresa" method="post" action="">
                            <div class="col-12 col-lg-7 mb-3">
                                <label for="razao_social" class="form-label">Razão Social</label>
                                <input type="text" name="razao_social" class="form-control form-control-lg form-custom"
                                    id="razao_social" placeholder="Ex: Auto mecânica .ltda" required>
                            </div>
                            <div class="col-12 col-lg-5 mb-3">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" name="cnpj" class="form-control form-control-lg form-custom"
                                    id="cnpj" placeholder="00.000.000/0001-00" required>
                            </div>
                            <div class="col-12 col-lg-7 mb-3">
                                <label for="email_empresa" class="form-label">E-mail</label>
                                <input type="email" name="email_empresa"
                                    class="form-control form-control-lg form-custom" id="email_empresa"
                                    placeholder="exemplo@email.com" required>
                            </div>
                            <div class="col-12 col-lg-5 mb-3">
                                <label for="telefone_empresa" class="form-label">Telefone</label>
                                <input type="text" name="telefone_empresa"
                                    class="form-control form-control-lg form-custom" id="telefone_empresa"
                                    placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="website_empresa" class="form-label">Website</label>
                                <input type="text" name="website_empresa"
                                    class="form-control form-control-lg form-custom" id="website_empresa"
                                    placeholder="Ex: www.automecanica.com.br" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="segmento_empresa" class="form-label">Segmento</label>
                                <select id="segmento_empresa" name="segmento_empresa"
                                    class="form-select form-control form-custom" required>
                                    <option selected>Selecione...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="pais_empresa" class="form-label">País</label>
                                <select id="pais_empresa" name="pais_empresa"
                                    class="form-select form-control form-custom" required>
                                    <option selected>Selecione...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="estado_empresa" class="form-label">Estado</label>
                                <select id="estado_empresa" name="estado_empresa"
                                    class="form-select form-control form-custom" required>
                                    <option selected>Selecione...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="cidade_empresa" class="form-label">Cidade</label>
                                <select id="cidade_empresa" name="cidade_empresa"
                                    class="form-select form-control form-custom" required>
                                    <option selected>Selecione...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="sobre_empresa" class="form-label">Sobre a empresa</label>
                                <textarea class="form-control form-control-lg" id="sobre_empresa" name="sobre_empresa"
                                    placeholder="Conte um pouco sobre a empresa..." rows="6" required></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="col-12 col-lg-8 my-5">
                        <label for="habilidades_empresa" class="custom-h4 mb-3">O que não pode faltar em um
                            candidato?</label>
                        <input type="text" name="habilidades_empresa" class="form-control form-control-lg form-custom"
                            id="habilidades_empresa" placeholder="Ex: Comunicação, Proatividade..." required>
                    </div>

                    <div class="col-12 col-lg-8 my-5">

                            </a>
                            <button type="submit" class="btn btn-outline-custom">Cancelar alterações</button>
                        </div>
                    </div>
