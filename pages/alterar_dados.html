    <main>
        <section class="container custom-altura">
            <div class="row">
                <div class="mt-5 col-12 d-flex flex-column justify-content-center">
                    <h2 class="custom-h2 text-center">Alterar dados de acesso</h2>
                    <form class="row" id="alterar_dados" method="post" action="">
                        <div class="col-12 mb-3">
                            <label for="email_acesso" class="form-label">E-mail</label>
                            <input type="email" name="email_acesso" class="form-control form-control-lg form-custom"
                                id="email_acesso" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="senha_atual" class="form-label">Senha atual</label>
                            <input type="password" name="senha_atual" class="form-control form-control-lg form-custom"
                                id="senha_atual" placeholder="**********" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="nova_senha" class="form-label">Nova senha</label>
                            <input type="password" name="nova_senha" class="form-control form-control-lg form-custom"
                                id="nova_senha" placeholder="**********" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar nova senha</label>
                            <input type="password" name="confirmar_senha"
                                class="form-control form-control-lg form-custom" id="confirmar_senha"
                                placeholder="**********" required>
                        </div>
                    </form>
                    <div class="d-flex flex-column my-5">
                        <button type="submit" class="btn btn-custom mb-3">Salvar alterações</button>
                        <button type="submit" class="btn btn-outline-custom">Cancelar alterações</button>
                    </div>
                </div>
            </div>
        </section>
