<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recruta.ai</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="container my-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../imagens/Logo.png" alt="Logo da Recruta.ai">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-2">
                            <a class="nav-link link-custom" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link link-custom" href="./sobre.html">Quem somos</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link link-custom" href="#">Blog</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link link-custom" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>
                    <button type="submit" class="btn btn-outline-custom ms-4 me-3">Login</button>
                    <button type="submit" class="btn btn-custom">Registre-se</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="row g-5">
                <div class="col col-lg-6">
                    <img src="../imagens/Vetor-4.png" alt="Ilustração de uma mulher, um homem e um envelope" width="574"
                        height="654">
                </div>
                <div class="col col-lg-6 d-flex flex-column justify-content-center">
                    <h1 class="custom-h1">Contato</h1>
                    <p class="mt-2 mb-5 custom-p">Alguma dúvida? Sugestão? Nós da Recruta.ai estamos sempre
                        dispostos a te responder.</p>
                    <form class="row" id="dados" method="post" action="">
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-lg form-custom" id="nome"
                                placeholder="Nome Sobrenome" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control form-control-lg form-custom" id="email"
                                placeholder="exemplo@email.com" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control form-control-lg form-custom" id="telefone"
                                placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="empresa" class="form-label">Empresa (Opcional)</label>
                            <input type="text" class="form-control form-control-lg form-custom" id="empresa"
                                placeholder="Ex: Microsoft">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control form-control-lg" id="mensagem"
                                placeholder="Escreva sua mensagem" rows="5" required></textarea>
                        </div>
                    </form>
                    <div class="col col-lg-6 mt-5">
                        <button type="submit" class="btn btn-custom">Enviar mensagem</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container my-5">
        <div class="d-flex align-items-center">
            <img src="../imagens/Logo.png" alt="Logo da Recruta.ai">
            <p class="custom-p ms-auto my-0">Copyright © 2024 Recruta.ai</p>
        </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
